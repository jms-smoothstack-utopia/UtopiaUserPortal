<app-header></app-header>
<div class="container-fluid componentContainer">
  <app-alert
    *ngIf="errorMsg"
    [message]="errorMsg"
    (closeEvent)="onCloseAlert()"
  >
  </app-alert>
  <div class="row firstRow">
    <div class="col d-flex justify-content-center">
      <div class="container loginBoxBorder movingGradient">
        <div class="loginBox container-fluid">
          <h4 class="headerText"><span class="textGradient">UTOPIA</span></h4>
          <div *ngIf="isLoading" style="text-align: center">
            <app-loading-spinner></app-loading-spinner>
          </div>
          <form
            *ngIf="!isLoading"
            #authForm="ngForm"
            (ngSubmit)="onSubmitLogin(authForm)"
          >
            <label for="email"><b>Email</b></label>
            <div class="tooltipInside">
              <input
                type="email"
                placeholder="Enter your email"
                id="email"
                class="form-control"
                ngModel
                name="email"
                required
                email
              />
            </div>
            <label class="passwordPadding" for="password"
              ><b>Password</b></label
            >
            <div class="tooltipInside">
              <input
                type="password"
                placeholder="Enter your password"
                id="password"
                class="form-control"
                ngModel
                name="password"
                required
                minlength="1"
              />
              <span
                tabindex="0"
                class="dot movingGradient"
                data-tooltip="Forget password?"
                data-tooltip-position="right"
                (keyup.enter)="goToForgetPasswordPage()"
                (click)="goToForgetPasswordPage()"
                >i</span
              >
            </div>
            <button class="submitButton" type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div class="row lastRow">
    <div class="col d-flex justify-content-center">
      <div class="container createBorder movingGradient">
        <div class="signupBox container-fluid">
          <hr />
          <h4 class="createAccountHeader">
            <span class="textGradient">No account?</span>
          </h4>
          <button
            class="createAccountButton movingGradient"
            (keyup.enter)="makeAnAccount()"
            (click)="makeAnAccount()"
          >
            Create a Utopia account
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
