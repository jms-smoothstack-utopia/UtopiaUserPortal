<div class="row no-gutters servicingArea rowInDropdown">
    <div class="col-md-2">
      <i class="fas fa-city fa-lg"></i>
    </div>
    <div class="col-md-8 d-flex justify-content-center my-auto">
      <span class="dropdownText" [innerHTML]="city"></span>
    </div>
    <div class="col-md-2 d-flex justify-content-center my-auto">
      <input type="checkbox" ng-value="city" (change)="captureItem($event)">
    </div>
</div>
