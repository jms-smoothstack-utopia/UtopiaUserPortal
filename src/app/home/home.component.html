<div class="row no-gutters firstrow sidings">
  <div class="col-md-11">
    <span class="headertext"
      >Stop. Go. <span class="textGradient">Utopia</span></span
    >
  </div>
</div>
<!-- SearchBox Container -->
<app-searchbox></app-searchbox>
<!-- SearchBox Container -->
<div class="row no-gutters secondMainRowFirstRow sidings">
  <div class="col-md-11">
    <span class="headertext">Explore what we have to offer</span>
  </div>
</div>
<div class="row no-gutters sidings maprow">
  <div class="col-md-11">
    <div class="mapHolder">
      <app-map></app-map>
    </div>
  </div>
</div>
<div class="row no-gutters secondMainRowFirstRow sidings">
  <div class="col-md-11">
    <span class="headertext">Find your Spring Break destination</span>
  </div>
</div>
<div class="row no-gutters sidings maprow">
  <div class="col-md-11">
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleCaptions"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://media.architecturaldigest.com/photos/5cc35bea39b7d6ac4b1b2675/16:9/w_2560%2Cc_limit/GettyImages-960609922.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Fly to New York</h5>
            <p>For a night in a the city</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://www.outfrontmedia.com/-/media/images/ofm/markets/miami/miami-hero.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Miami Beach Vacay</h5>
            <p>Have fun in the sand</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/20190616154621%21Echo_Park_Lake_with_Downtown_Los_Angeles_Skyline.jpg/1599px-20190616154621%21Echo_Park_Lake_with_Downtown_Los_Angeles_Skyline.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Make some music in Los Angeles</h5>
            <p>Get screenshots with your favorite rockstars</p>
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleCaptions"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleCaptions"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
